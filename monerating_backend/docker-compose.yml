version: "3.9"
services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Monerating API
      - APP_ENV=dev
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/monerating
    depends_on:
      - db
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: monerating
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: {}

